<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crypto Pulse</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Minimal inline style for centering the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: sans-serif;
        }
        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-btn:hover {
            background-color: #45a049;
        }
        .text-warning, .text-danger, .text-success {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .text-danger { background-color: #fdd; color: #d00; }
        .text-success { background-color: #dfd; color: #0d0; }
        .text-info { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Register for Crypto Pulse</h2>
        <div id="registerMessage" class="text-info"></div>
        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button class="register-btn" onclick="handleRegistration()">Register</button>
        <p class="text-info">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="scripts.js"></script> 
</body>
</html>
