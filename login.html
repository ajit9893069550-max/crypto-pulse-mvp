<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypto Pulse</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Simple inline CSS for the login container */
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        .login-container h1 { margin-bottom: 20px; }
        .login-input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .login-btn:hover { background-color: #0056b3; }
        .text-danger { color: #dc3545; }
        .text-success { color: #28a745; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Crypto Pulse Login</h1>
        
        <input type="email" id="loginEmail" class="login-input" placeholder="Email (e.g., aj9893086699@gmail.com)" required>
        <input type="password" id="loginPassword" class="login-input" placeholder="Password" required>
        
        <button class="login-btn" onclick="handleLogin()">Login</button>
        
        <p id="loginMessage" style="margin-top: 15px;"></p>
        <p><small>Don't have an account? <a href="register.html">Register here</a></small></p>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
