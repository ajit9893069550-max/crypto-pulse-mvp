# render.yaml (FINAL CORRECTED STRUCTURE)

services:
  # --- A. Web Service (Flask API) ---
  - type: web
    name: crypto-pulse-api
    env: python
    branch: main
    
    # 'build' must be at the same indentation level as 'name', 'env', etc.
    build: 
      # 'apt' must be indented once under 'build'
      apt:
        # 'packages' must be indented once under 'apt'
        packages:
          - libta-lib-dev # The actual package list
          
    # buildCommand and startCommand MUST be at the same level as 'build' and 'name'
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_api:app

  # --- B. Worker Service (Alert Engine) ---
  - type: worker
    name: alert-engine-worker
    env: python
    branch: main
    
    # Repeat the structure for the worker
    build:
      apt:
        packages:
          - libta-lib-dev
          
    buildCommand: pip install -r requirements.txt
    startCommand: python alert_engine.py