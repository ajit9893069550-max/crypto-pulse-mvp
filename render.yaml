# render.yaml (CORRECTED STRUCTURE)

# 1. NO TOP-LEVEL 'apt:' SECTION

# 2. Service Definitions
services:
  # --- A. Web Service (Flask API) ---
  - type: web
    name: crypto-pulse-api
    env: python
    branch: main
    # APT is now defined here, under 'build'
    build:
      apt:
        packages:
          - libta-lib-dev
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_api:app

  # --- B. Worker Service (Alert Engine) ---
  - type: worker
    name: alert-engine-worker
    env: python
    branch: main
    # APT is defined here as well
    build:
      apt:
        packages:
          - libta-lib-dev
    buildCommand: pip install -r requirements.txt
    startCommand: python alert_engine.py