# render.yaml (FINAL CORRECTED STRUCTURE)

services:
  # --- A. Web Service (Flask API) ---
  - type: web
    name: crypto-pulse-api
    env: python
    branch: main
    
    # CRITICAL FIX: The entire build configuration goes here
    build: 
      # buildCommand and startCommand MUST be indented inside 'build'
      buildCommand: pip install -r requirements.txt
      startCommand: gunicorn web_api:app
      
      # apt must also be indented inside 'build'
      apt:
        packages:
          - libta-lib-dev # The actual package list

  # --- B. Worker Service (Alert Engine) ---
  - type: worker
    name: alert-engine-worker
    env: python
    branch: main
    
    # Repeat the critical fix for the worker
    build:
      buildCommand: pip install -r requirements.txt
      startCommand: python alert_engine.py
      
      apt:
        packages:
          - libta-lib-dev