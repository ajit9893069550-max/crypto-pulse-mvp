services:
  # 1. Dashboard & API
  - type: web
    name: crypto-pulse-api
    runtime: python
    plan: starter
    # NEW: Use the script we just created
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: gunicorn web_api:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: BOT_USERNAME
        value: CryptoPulse_Bot
      # NEW: Tell Python where Chrome is
      - key: CHROME_BIN
        value: /opt/render/project/src/chrome/opt/google/chrome/google-chrome

  # 2. Scanner & Bot
  - type: worker
    name: crypto-scanner-bot
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python run_bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false