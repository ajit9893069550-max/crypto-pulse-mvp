services:
  - type: web
    name: crypto-pulse-api
    env: python
    branch: main
    
    build: 
      buildCommand: pip install -r requirements.txt
      startCommand: gunicorn web_api:app
      
      apt:
        packages:
          - libta-lib-dev

  - type: worker
    name: alert-engine-worker
    env: python
    branch: main
    
    build:
      buildCommand: pip install -r requirements.txt
      startCommand: python alert_engine.py
      
      apt:
        packages:
          - libta-lib-dev