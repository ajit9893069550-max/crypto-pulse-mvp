# render.yaml (FINAL CORRECTED STRUCTURE)

# 1. Service Definitions
services:
  # --- A. Web Service (Flask API) ---
  - type: web
    name: crypto-pulse-api
    env: python
    branch: main
    # The 'build' block must be indented under the service definition
    build:
      # The 'apt' block must be indented under 'build'
      apt:
        packages:
          - libta-lib-dev # Indented further
    buildCommand: pip install -r requirements.txt # Aligned with 'build' and 'startCommand'
    startCommand: gunicorn web_api:app # Aligned with 'build' and 'buildCommand'

  # --- B. Worker Service (Alert Engine) ---
  - type: worker
    name: alert-engine-worker
    env: python
    branch: main
    # Repeat the structure for the worker
    build:
      apt:
        packages:
          - libta-lib-dev
    buildCommand: pip install -r requirements.txt
    startCommand: python alert_engine.py