<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypto Pulse</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            background-color: #f4f4f9; 
            margin: 0;
            font-family: sans-serif;
        }
        .login-container { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            width: 300px; 
            text-align: center; 
        }
        .login-container h1 { 
            margin-bottom: 20px; 
            font-size: 24px; 
        }
        .login-input { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box;
        }
        .login-btn { 
            width: 100%; 
            padding: 10px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px;
        }
        .login-btn:hover { 
            background-color: #0056b3; 
        }
        
        .google-btn {
            width: 100%; 
            padding: 10px; 
            margin-top: 20px;
            background-color: #ffffff; 
            color: #444; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .google-btn:hover { background-color: #f0f0f0; }
        .google-btn img { width: 20px; height: 20px; margin-right: 10px; }
        
        .separator {
            margin: 20px 0;
            color: #aaa;
            position: relative;
            text-align: center;
        }
        .separator::before, .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }
        .separator::before { left: 0; }
        .separator::after { right: 0; }

        .text-danger { color: #dc3545; margin-bottom: 10px; display: block; }
        .text-success { color: #28a745; margin-bottom: 10px; display: block; }
        .text-info { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Crypto Pulse Login</h1>
        
        <button id="googleLoginButton" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_and_wordmark_of_Google.svg" alt="Google Icon">
            Sign in with Google
        </button>

        <div class="separator">OR</div>

        <div id="loginMessage"></div>

        <input type="email" id="loginEmail" class="login-input" placeholder="Email (e.g., user@example.com)" required>
        <input type="password" id="loginPassword" class="login-input" placeholder="Password" required>
        
        <button class="login-btn" onclick="handleLogin()">Login with Email</button>
        
        <p class="text-info">
            <small>Don't have an account? <a href="{{ url_for('register_page') }}">Register here</a></small>
        </p>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 1. Initialize Supabase for the frontend OAuth flow
        // These will be fetched from your config API
        let supabaseClient = null;

        async function initSupabase() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                supabaseClient = supabase.createClient(config.SUPABASE_URL, config.SUPABASE_KEY);
            } catch (err) {
                console.error("Could not initialize Supabase client", err);
            }
        }
        initSupabase();

        // 2. Google Login Handler
        document.getElementById('googleLoginButton').addEventListener('click', async () => {
            if (!supabaseClient) {
                alert("Supabase is still loading, please wait a moment.");
                return;
            }
            
            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    // This redirects back to your index page after Google login
                    redirectTo: window.location.origin + "{{ url_for('dashboard_home') }}"
                }
            });

            if (error) {
                console.error("Google Auth Error:", error.message);
                document.getElementById('loginMessage').innerHTML = `<span class="text-danger">Google Login Failed</span>`;
            }
        });

        // 3. Existing Email Login Handler
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');

            messageDiv.innerHTML = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_id', data.user_id);
                    messageDiv.innerHTML = '<span class="text-success">Login successful! Redirecting...</span>';
                    setTimeout(() => {
                        window.location.href = "{{ url_for('dashboard_home') }}";
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<span class="text-danger">${data.error || 'Login failed'}</span>`;
                }
            } catch (err) {
                console.error("Login Error:", err);
                messageDiv.innerHTML = '<span class="text-danger">Server connection error.</span>';
            }
        }
    </script>
</body>
</html>
