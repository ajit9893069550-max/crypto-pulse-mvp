<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypto Pulse</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            background-color: var(--bg-dark, #0f1014); 
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #333;
        }
        .login-container { 
            background: white; 
            padding: 40px 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            width: 350px; 
            text-align: center; 
        }
        .login-container h1 { 
            margin-bottom: 25px; 
            font-size: 24px; 
            font-weight: 800;
            color: #111;
        }
        .login-input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box;
            font-size: 14px;
        }
        .login-btn { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(135deg, #3b82f6, #2563eb); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            transition: opacity 0.2s;
        }
        .login-btn:hover { opacity: 0.9; }
        
        .google-btn {
            width: 100%; 
            padding: 12px; 
            margin-top: 0;
            background-color: #ffffff; 
            color: #444; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .google-btn:hover { background-color: #f8f9fa; }
        .google-btn img { width: 18px; height: 18px; margin-right: 10px; }
        
        .separator {
            margin: 25px 0;
            color: #aaa;
            font-size: 12px;
            position: relative;
            text-align: center;
        }
        .separator::before, .separator::after {
            content: ''; position: absolute; top: 50%; width: 40%; height: 1px; background: #eee;
        }
        .separator::before { left: 0; }
        .separator::after { right: 0; }

        .text-danger { color: #dc3545; margin-bottom: 10px; display: block; font-size: 13px; }
        .text-success { color: #28a745; margin-bottom: 10px; display: block; font-size: 13px; }
        .text-info { margin-top: 20px; font-size: 13px; color: #666; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>CryptoPulse Login</h1>
        
        <button id="googleLoginButton" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_and_wordmark_of_Google.svg" alt="Google Icon">
            Sign in with Google
        </button>

        <div class="separator">OR CONTINUE WITH EMAIL</div>

        <div id="loginMessage"></div>

        <input type="email" id="loginEmail" class="login-input" placeholder="Email address" required>
        <input type="password" id="loginPassword" class="login-input" placeholder="Password" required>
        
        <button class="login-btn" onclick="handleLogin()">Log In</button>
        
        <p class="text-info">
            Access restricted to authorized users.
        </p>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 1. Initialize Supabase
        let supabaseClient = null;

        async function initSupabase() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                supabaseClient = supabase.createClient(config.SUPABASE_URL, config.SUPABASE_KEY);
            } catch (err) {
                console.error("Could not initialize Supabase client", err);
            }
        }
        initSupabase();

        // 2. Google Login Handler
        document.getElementById('googleLoginButton').addEventListener('click', async () => {
            if (!supabaseClient) {
                alert("System initializing, please wait...");
                return;
            }
            
            // FIXED: Redirect to root "/" directly
            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + "/" 
                }
            });

            if (error) {
                console.error("Google Auth Error:", error.message);
                document.getElementById('loginMessage').innerHTML = `<span class="text-danger">Google Login Failed</span>`;
            }
        });

        // 3. Email Login Handler
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');

            messageDiv.innerHTML = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_id', data.user_id);
                    messageDiv.innerHTML = '<span class="text-success">Success! Redirecting...</span>';
                    setTimeout(() => {
                        window.location.href = "/";
                    }, 800);
                } else {
                    messageDiv.innerHTML = `<span class="text-danger">${data.error || 'Invalid credentials'}</span>`;
                }
            } catch (err) {
                console.error("Login Error:", err);
                messageDiv.innerHTML = '<span class="text-danger">Connection failed. Check server.</span>';
            }
        }
    </script>
</body>
</html>
