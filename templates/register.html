<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crypto Pulse</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: sans-serif;
        }
        .auth-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-btn:hover {
            background-color: #45a049;
        }
        .text-danger { background-color: #fdd; color: #d00; padding: 10px; border-radius: 4px; margin-bottom: 10px; display: none; }
        .text-success { background-color: #dfd; color: #0d0; padding: 10px; border-radius: 4px; margin-bottom: 10px; display: none; }
        .text-info { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Register for Crypto Pulse</h2>
        
        <div id="errorMessage" class="text-danger"></div>
        <div id="successMessage" class="text-success"></div>

        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" placeholder="email@example.com" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" placeholder="Min 6 characters" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button class="register-btn" onclick="handleRegistration()">Register</button>
        
        <p class="text-info">Already have an account? <a href="{{ url_for('login_page') }}">Login here</a></p>
    </div>

    <script>
        async function handleRegistration() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // 1. Basic Validation
            if (password !== confirmPassword) {
                errorDiv.textContent = "Passwords do not match!";
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = "Password must be at least 6 characters.";
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // 2. Call your Flask API
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = "Account created! Redirecting to login...";
                    successDiv.style.display = 'block';
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = "{{ url_for('login_page') }}";
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || "Registration failed.";
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = "Connection error. Is the server running?";
                errorDiv.style.display = 'block';
                console.error("Fetch error:", err);
            }
        }
    </script>
</body>
</html>
