<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Pulse Alert Management</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="asset-list-header">
                <h3 id="sidebarHeader">Supported Pairs (Loading...)</h3> 
                <a href="#" class="group-link">+ New group</a>
            </div>
            
            <div id="live-asset-list" class="asset-list">
                <div class="asset-item">
                    <span class="ticker">Loading data...</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            
            <header class="main-header">
                <div class="logo">
                    <span style="font-size: 24px;">Crypto Pulse</span>
                </div>
                <div class="nav-links">
                    <a href="{{ url_for('index_page') }}">Dashboard</a>
                    <a href="#">+ Alert</a>
                    <span id="authStatusLink">
                        </span>
                </div>
            </header>

            <section class="main-alert-body"> 
                
                <div class="alert-panel-wrapper">
                    <div class="greeting">
                        <h1 id="greetingMessage">Please Log In</h1>
                    </div>
                    
                    <div id="alertCreationSection" style="display: none;">
                        <div class="alert-input-group">
                            <input type="text" id="alertInput" placeholder="TYPE ALERT YOU WANT" class="alert-input">
                            
                            <button id="createAlertButton" class="create-alert-btn">
                                <span class="btn-icon">âš¡</span> Create Alert 
                            </button>
                        </div>
                        
                        <div id="alertMessage" class="text-info" style="margin-top: 10px;"></div>

                        <div id="suggestionArea" class="suggestion-area">
                            <p>ðŸ’¡ **Quick Examples:**</p>
                            <div class="suggestion-list">
                                <span class="suggestion-tag" onclick="useSuggestion('BTC > 60000')">Price Alert: BTC above 60000</span>
                                <span class="suggestion-tag" onclick="useSuggestion('Golden Cross on ETH 4H')">MA Cross: Golden Cross on ETH 4H</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <section class="alert-management-section">
                    <div class="management-header">
                        <h2>âš¡ My Active Alerts</h2>
                        <button onclick="fetchAndDisplayAlerts()" class="refresh-alerts-btn">Refresh List</button> 
                    </div>
                    
                    <table id="myAlertsTable">
                        <thead>
                            <tr>
                                <th>Asset</th>
                                <th>Timeframe</th>
                                <th>Condition</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        
                        <tbody id="alertsList">
                            </tbody>
                    </table>
                    
                    <p id="noAlertsMessage" style="display: block; margin-top: 20px;">Not Logged In. Log in to manage alerts.</p>
                </section>
            </section>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
